    <script>
        // Define lightbox data
        var lightboxData = [
            {
                id: 1,
                heading: '1.1 الذرات عندها عدد مختلف من البروتونات في نواتها: فكرة العناصر',
                content: '<strong>العرض التوضيحي:</strong> <a href="https://youtube.com/playlist?list=PL7A1F4CF36C085DE1&amp;si=wawkGpiovf5jpShe">شوف كل عنصر في الحقيقة!</a><ul><li>اكتشف ازاي كل عنصر مختلف بشكل اساسي.</li></ul>',
            },
            {
                id: 2,
                heading: '',
                content: '',
            },
            {
                id: 3,
                heading: '',
                content: '',
            },
            {
                id: 4,
                heading:'',
                content: ''
            },
            // Add more lightbox data as needed
        ];

        // (button-container-id, start-id,end-id) where the 1st parameter means the id which the chapter button container div has
        // and the start id is the lesson where it starts like if ch.1 ends on 3 chapter 2 starts on 4
        window.onload = function () {
            initializeButtons("buttons-container-1", 1, 3); // IDs from 1 to 3 for the first container
            initializeButtons("buttons-container-2", 4, 7); // IDs from 4 to 7 for the second container
            initializeButtons("buttons-container-index", , );
            initializeLightboxes();
        };

        // Initialize buttons based on lightboxData
        function initializeButtons(containerId, startId, endId) {
            var buttonsContainer = document.getElementById(containerId);

            // Filter lightboxData to get items within the specified range
            var filteredData = lightboxData.filter(item => item.id >= startId && item.id <= endId);

            filteredData.forEach(item => {
                var button = createButton(item);
                buttonsContainer.appendChild(button);
            });
        }

        // Create a button for each item in lightboxData
        function createButton(item) {
            var button = document.createElement('button');
            button.textContent = `${item.heading}`;
            button.onclick = function () {
                showLightbox(item.id);
            };
            return button;
        }

        // Initialize lightboxes based on lightboxData
        function initializeLightboxes() {
            var lightboxesContainer = document.getElementById('lightboxes-container');

            lightboxData.forEach(item => {
                var lightbox = document.createElement('div');
                lightbox.classList.add('lightbox');
                lightbox.id = `lightbox-${item.id}`;

                var content = document.createElement('div');
                content.classList.add('lightbox-content');
                content.innerHTML = `
                    <span class="close-btn" onclick="closeLightbox(${item.id})">X</span>
                    <h2 style="text-align: right;">${item.heading}</h2>
                    <div style="text-align: right; padding:20px;">
                    <p>${item.content}</p>
                    </div>
                `;

                lightbox.appendChild(content);
                lightboxesContainer.appendChild(lightbox);
            });
        }

        // Show specific lightbox based on id
        function showLightbox(id) {
            var lightbox = document.getElementById(`lightbox-${id}`);
            lightbox.style.display = "flex";
        }

        // Close specific lightbox based on id
        function closeLightbox(id) {
            var lightbox = document.getElementById(`lightbox-${id}`);
            lightbox.style.display = "none";
        }
    </script>
